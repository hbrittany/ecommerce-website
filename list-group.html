<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>List Group</title>
<link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Henny+Penny|Mystery+Quest|Spirax|Griffy|Berkshire+Swash' rel='stylesheet' type='text/css'>
<link href="css/typography.css" rel="stylesheet">
<link href="css/list-group.css" rel="stylesheet">
</head>
<body>

<h1>List Group</h1>

<ul class="list-group"> 
	<li class="list-group-item">Blue</li>
	<li class="list-group-item">Purple</li>
	<li class="list-group-item">Black</li>
</ul>

<h2>List Group Horizontal</h2>

<ul class="list-group"> 
	<li class="list-group-item list-group-item-inline">Blue</li>
	<li class="list-group-item list-group-item-inline">Purple</li>
	<li class="list-group-item list-group-item-inline">Black</li>
</ul>

</body>
</html>
