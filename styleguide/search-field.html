<body>

<h1>Search Field</h1>

<div id='search-box'>
  <form action='/search' id='search-form' method='get' target='_top'>
    <input id='search-text' name='q' placeholder='Searching for...' type='text'/>
    <button class="btn btn-alt" id='search-button' type='submit'><span>Search</span></button>
  </form>
</div>

</body>
