<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Ecommerce Website</title>
<link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Lily+Script+One' rel='stylesheet' type='text/css'>
</head>

<body>


<header>
	<h1> </h1>
	<nav>
		<ul>
			<li><a href="{{site.baseurl}}/index.html" class="{% if page.url == '/index.html' %}current{% endif %}">Home</a></li>
			<li><a href="{{site.baseurl}}/about.html" class="{% if page.url == '/index.html' %}current{% endif %}">About</a></li>
		</ul>
	</nav>	

<div class="nav">
<div class="logo">
		<img src="../assets/logo.svg" alt="">
</div>

<div class="grid">
<div class="unit unit-s-1 unit-m-2-3 unit-l-2-3">
	<ul class="list-group unit-s-1 unit-m-2-3 unit-l-2-3">
		<li class="list-group-item list-group-item-inline"><a href="#" class="micro">Link 1</a>
		</li>
		<li class="list-group-item list-group-item-inline"><a href="#" class="micro">Link 2</a>
		</li>
		<li class="list-group-item list-group-item-inline"><a href="#" class="micro">Link 3</a>
		</li>
		<li class="list-group-item list-group-item-inline"><a href="#" class="micro">Link 4</a>
		</li>
	</ul>
</div>

<div id='search-box unit unit-s-1 unit-m-1-3 unit-l-1-3'>
  <form action='/search' id='search-form' method='get' target='_top'>
    <input id='search-text' name='q' placeholder='Searching for...' type='text'/>
    <button class="btn btn-alt" id='search-button' type='submit'><span>Search</span></button>
  </form>
</div>
</div>
</div>
</header>
{{content}}

	
</body>
</html>
