---
layout: default
---

<a href="{{site.baseurl}}/magic/index.html">Back to Products</a>
<h1>{{page.name}}</h1>



<div class="grid">
	<div class="unit unit-s-1 unit-m-1 unit-l-1-3">
		<img class="img-flex" src="{{site.baseurl}}/assets/{{page.image}}" alt="">
	</div>
	<div class="unit gutter unit-s-1 unit-m-1-2 unit-l-1-3">
		<p> {{content}} </p>
	</div>
	<div class="unit gutter unit-s-1 unit-m-1-2 unit-l-1-3">
		<dl>
			<dt>Category</dt>
			<dd>{{page.category}}</dd>
			<dt>Type</dt>
			<dd>{{page.type}}</dd>
			<dt>Lasting Time</dt>
			<dd>{{page.time}}</dd>
			<dt>Price</dt>
			<dd>{{page.price}}</dd>
		
		<div id='search-box unit-black unit-s-1 unit-m-1 unit-l-1-3'>
  <form action='{{site.baseurl}}/cart.html' id='search-form' method='get' target='_top'>
    <input id='search-text' name='q' placeholder='Amount' type='text'/>
   </span></button>
  </form>
</div>
</dl>


		<a class="btn" href="{{site.baseurl}}/cart.html">Add to Cart</a>
	</div>
</div>
